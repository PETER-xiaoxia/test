<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI编程 - 未来已来</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .poster {
            width: 800px;
            height: 1000px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 40px 30px 20px;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .content {
            flex: 1;
            padding: 0 40px;
            position: relative;
            z-index: 2;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feature-desc {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.4;
        }

        .tech-stack {
            text-align: center;
            margin-bottom: 30px;
        }

        .tech-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .tech-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tech-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cta {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 30px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .cta-text {
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .cta-subtitle {
            font-size: 1em;
            opacity: 0.8;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white"/><circle cx="20" cy="20" r="1" fill="white"/><circle cx="80" cy="30" r="1.5" fill="white"/><circle cx="30" cy="70" r="1" fill="white"/><circle cx="70" cy="80" r="2" fill="white"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .robot-icon {
            position: absolute;
            right: 30px;
            top: 50px;
            font-size: 8em;
            opacity: 0.2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="background-pattern"></div>
        <div class="robot-icon">🤖</div>

        <div class="header">
            <h1 class="main-title">AI编程</h1>
            <p class="subtitle">编程的未来，今天开始</p>
        </div>

        <div class="content">
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">🚀</div>
                    <h3 class="feature-title">智能代码生成</h3>
                    <p class="feature-desc">AI助手帮你快速生成高质量代码，提升开发效率10倍</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🧠</div>
                    <h3 class="feature-title">智能调试</h3>
                    <p class="feature-desc">自动检测并修复代码bug，让调试变得轻松简单</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3 class="feature-title">代码优化</h3>
                    <p class="feature-desc">AI分析代码性能，提供最佳实践建议和优化方案</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📚</div>
                    <h3 class="feature-title">学习助手</h3>
                    <p class="feature-desc">个性化编程学习路径，从零基础到专业开发</p>
                </div>
            </div>

            <div class="tech-stack">
                <h2 class="tech-title">支持技术栈</h2>
                <div class="tech-icons">
                    <div class="tech-item">Python</div>
                    <div class="tech-item">JavaScript</div>
                    <div class="tech-item">Java</div>
                    <div class="tech-item">C++</div>
                    <div class="tech-item">React</div>
                    <div class="tech-item">Node.js</div>
                </div>
            </div>

            <div class="cta">
                <div class="cta-text">🌟 拥抱AI编程时代 🌟</div>
                <div class="cta-subtitle">让人工智能成为你最好的编程伙伴</div>
            </div>
        </div>
    </div>
</body>
</html>
